<html>
  <head>
    <title>Word Scrambler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One+Outline&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="words.js"></script>
  </head>
  <body>
    <h1>Whats that word?!</h1>
    <div class="container">
    <div class="app">
      <p id="word"></p>
      <input type="text" id="input-word">
      <div class="controls">
      <button id="scramble">Scramble Again</button>
      <button id="skip">Next Word</button>
      </div>
      </div>
      
      
    </div>

    
    <script>
      var words = wordsList;
      function nextWord() {
        var length = words.length;
        var num = Math.random()*length;
        var randomNum = Math.floor(num);
        var scrambledWord = scramble(words[randomNum]);
        $('#word').text(scrambledWord);
        words.splice(randomNum, 1);
      }
      nextWord();
       function scramble(word) {
         var mixed="";
         var charArray = word.split('');
         while (charArray.length !=0) {
           var length=charArray.length;
           var index = Math.floor(Math.random() * length);
           mixed = mixed + charArray[index];
           charArray.splice(index, 1);
         }
         return mixed;
       }
      
      function scrambleAgain() {
        var text = $('#word').text();
        var mixed = scramble(text);
        $('#word').text(mixed);
      }
      $('#scramble').click(scrambleAgain);
      
      $('#skip').click(nextWord);
      
    </script>
    
  </body>
</html><script type="application/javascript" src="/share.js"></script>
